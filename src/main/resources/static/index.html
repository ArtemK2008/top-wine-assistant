<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>TopWine Assistant — демо</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
        }

        .page {
            max-width: 860px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            margin-bottom: 16px;
        }

        .panel {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #0b1220;
            color: #e5e7eb;
            resize: vertical;
        }

        button {
            padding: 10px 16px;
            border: 1px solid #334155;
            background: #1f2937;
            color: #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #273449;
        }

        .muted {
            color: #94a3b8;
            font-size: 14px;
        }

        .result {
            white-space: pre-wrap;
            background: #0b1220;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 14px;
        }

        .error {
            color: #fecaca;
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #64748b;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .examples {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .example {
            border: 1px dashed #334155;
            color: #cbd5e1;
            background: transparent;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .example:hover {
            border-style: solid;
        }

        a.link {
            color: #93c5fd;
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="header">
        <h1>TopWine Assistant — демо</h1>
        <p class="muted">
            Задайте вопрос о вине или подборе пары к блюду. Ответ приходит с эндпоинта
            <code>/api/chat</code> из позиций, доступных в базе.
        </p>
    </div>

    <div class="panel" id="chat-panel">
        <label for="user-input" class="muted">Сообщение для сомелье</label>
        <textarea id="user-input" placeholder="Например: «Посоветуй лёгкое красное к рыбе до 2000 ₽»"></textarea>

        <div class="row" style="margin-top: 10px;">
            <button id="send-button">Отправить</button>
            <span id="loading-indicator" style="display:none;">
        <span class="loader"></span> <span class="muted">Думаю…</span>
      </span>

            <!-- Кнопка каталога в ту же строку -->
            <span style="flex:1 1 auto"></span>
            <button id="open-catalog" title="Откроется в новой вкладке">Каталог доступных вин</button>
        </div>

        <div class="examples">
            <button class="example"
                    data-example="Люблю красное сухое, среднее по телу. Бюджет до 2000 ₽. Что посоветуешь?">Пример 1
            </button>
            <button class="example" data-example="Посоветуй белое сухое вино к рыбе до 1500 ₽">Пример 2</button>
            <button class="example" data-example="Хочу лёгкое красное к лососю, не слишком терпкое">Пример 3</button>
            <button class="example" data-example="Что можешь рассказать про рислинг?">Пример 4</button>
        </div>
    </div>

    <div style="height: 12px;"></div>

    <div class="panel">
        <div class="muted" style="margin-bottom: 6px;">Ответ</div>
        <div id="result" class="result">Тут появится ответ сомелье.</div>
        <div id="error" class="muted error" style="margin-top: 8px; display:none;"></div>
    </div>

    <div style="margin-top: 16px;" class="muted">
        Здоровье сервиса:
        <a class="link" href="/actuator/health" target="_blank" rel="noopener">/actuator/health</a>
    </div>
</div>

<script>
    async function sendChatMessageToServer(userText) {
        const response = await fetch("/api/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json; charset=UTF-8"},
            body: JSON.stringify({message: userText})
        });

        if (!response.ok) {
            const errorText = await response.text().catch(() => "");
            throw new Error(errorText || ("HTTP " + response.status));
        }

        const data = await response.json().catch(() => ({}));
        return data && typeof data.reply === "string" ? data.reply : "";
    }

    const textAreaUserInput = document.getElementById("user-input");
    const buttonSend = document.getElementById("send-button");
    const elementLoading = document.getElementById("loading-indicator");
    const containerResult = document.getElementById("result");
    const containerError = document.getElementById("error");
    const exampleButtons = document.querySelectorAll(".example");
    const buttonCatalog = document.getElementById("open-catalog");

    // Примеры — подстановка текста
    for (const exampleButton of exampleButtons) {
        exampleButton.addEventListener("click", () => {
            textAreaUserInput.value = exampleButton.getAttribute("data-example") || "";
            textAreaUserInput.focus();
        });
    }

    buttonCatalog.addEventListener("click", () => {
        window.open("/wines.html", "_blank", "noopener");
    });

    async function submitMessage() {
        const userText = (textAreaUserInput.value || "").trim();
        if (!userText) {
            containerError.style.display = "block";
            containerError.textContent = "Пожалуйста, введите сообщение.";
            return;
        }

        containerError.style.display = "none";
        elementLoading.style.display = "inline-block";
        buttonSend.disabled = true;

        try {
            const reply = await sendChatMessageToServer(userText);
            containerResult.textContent = reply || "Пустой ответ.";
        } catch (err) {
            containerError.style.display = "block";
            containerError.textContent = "Ошибка запроса: " + (err.message || "неизвестно");
        } finally {
            elementLoading.style.display = "none";
            buttonSend.disabled = false;
        }
    }

    buttonSend.addEventListener("click", submitMessage);

    textAreaUserInput.addEventListener("keydown", (e) => {
        const isSubmitCombo = (e.ctrlKey || e.metaKey) && e.key === "Enter";
        if (isSubmitCombo) submitMessage();
    });
</script>
</body>
</html>
